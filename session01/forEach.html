<body>
    <script>
        /* 
            forEach. 
                1.dùng để duyệt các phần tử trong mảng
                2.không tạo ra mảng mới
                3.không nhận return
                4.tương tác trực tiếp với các phần tử trong mảng
                ==> khi làm việc  với các phương thức thì phải quan tâm
                đầu vào là gì
                đầu ra kết quả là gì
            Cú pháp tổng quát
            arrayName.forEach(function(item,index,array){

            })
            arrayName.forEach(()=>{

            })
            ()=>{

            }
            item: các phần tử trong mảng
            index: vị trí của phần tử đó
            array: là mảng ban đầu
         */
        let numbers=[5,6,8,11];
        //[10,12,16,22]
     let result =  numbers.forEach((item1,index,array)=>{
            numbers[index]=item1*2;
            // console.log("item",item1);
            // console.log("index",index);
            // return 100
            //item 5
            //index0
       })
       console.log(numbers);
    </script>
